{% extends 'base.html' %}

{% block title %}Borrar Contacto{% endblock %}

{% block content %}
    <h1>Borrar Contacto</h1>
    <p>¿Estás seguro de que quieres borrar el contacto <strong>{{ contacto.nombre }}</strong>?</p>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.submit(class="btn btn-danger") }}
        <a href="{{ url_for('listar_contacto') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
