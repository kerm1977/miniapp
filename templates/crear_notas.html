{% extends 'base.html' %}
{% block content %}
    <title>Crear Nueva Nota</title>
    <!-- Enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos de editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: {{ pastel_color }}; /* Color pastel aleatorio */
            color: #333;
            transition: background-color 0.5s ease; /* Transición suave para el cambio de color */
        }
        .container{
            max-width: 960px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
            outline: none;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #f0f0f0;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .editor-toolbar button {
            background-color: #e2e8f0;
            color: #2d3748;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .editor-toolbar button:hover {
            background-color: #cbd5e0;
            color: #1a202c;
        }
        .editor-toolbar button.active {
            background-color: #4c51bf;
            color: white;
        }
        .description-editor {
            min-height: 200px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
            overflow-y: auto;
            background-color: #fdfdfd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-3xl font-bold text-gray-800">Crear Nueva Nota</h1>
            <a href="{{ url_for('notas.ver_notas') }}" class="btn-primary">Volver a Notas</a>
        </div>

        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.titulo.label }}
                {{ form.titulo(class="block mt-1 w-full") }}
            </div>
            <div class="form-group">
                {{ form.descripcion.label }}
                <!-- Barra de herramientas del editor de texto -->
                <div class="editor-toolbar">
                    <button type="button" onclick="formatDoc('bold')"><i class="fas fa-bold"></i></button>
                    <button type="button" onclick="formatDoc('italic')"><i class="fas fa-italic"></i></button>
                    <button type="button" onclick="formatDoc('underline')"><i class="fas fa-underline"></i></button>
                    <button type="button" onclick="formatDoc('strikeThrough')"><i class="fas fa-strikethrough"></i></button>
                    <button type="button" onclick="formatDoc('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                    <button type="button" onclick="formatDoc('justifyLeft')"><i class="fas fa-align-left"></i></button>
                    <button type="button" onclick="formatDoc('justifyCenter')"><i class="fas fa-align-center"></i></button>
                    <button type="button" onclick="formatDoc('justifyRight')"><i class="fas fa-align-right"></i></button>
                    <button type="button" onclick="formatDoc('justifyFull')"><i class="fas fa-align-justify"></i></button>
                </div>
                <!-- Área de texto editable con contenido HTML -->
                <div id="descriptionEditor" class="description-editor" contenteditable="true">
                    <!-- El contenido inicial puede estar vacío o con un placeholder -->
                </div>
                <!-- Campo oculto para enviar el contenido HTML al servidor -->
                <textarea name="descripcion" id="hiddenDescription" style="display:none;"></textarea>
            </div>
            <div class="flex justify-end mt-6">
                <button type="submit" class="btn-primary" onclick="updateHiddenDescription()">Crear Nota</button>
            </div>
        </form>
    </div>

    <script>
        // Función para aplicar formato al texto
        function formatDoc(command, value) {
            document.execCommand(command, false, value);
            // Asegura que el foco permanezca en el editor para continuar escribiendo
            document.getElementById('descriptionEditor').focus();
        }

        // Función para actualizar el campo oculto con el contenido HTML del editor
        function updateHiddenDescription() {
            document.getElementById('hiddenDescription').value = document.getElementById('descriptionEditor').innerHTML;
        }

        // Para mantener el color pastel aleatorio en cada carga de página
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            // El color se pasa desde Flask en el template
            body.style.backgroundColor = '{{ pastel_color | safe }}';
        });
    </script>
</body>
</html>
{% endblock %}
