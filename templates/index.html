{% extends 'base.html' %}
{% block title %}PÃ¡gina Principal{% endblock %}
{% block content %}
    
    <style>
        body { font-family: sans-serif; margin: 0; }
        .top-right { position: absolute; top: 10px; right: 20px; display: flex; align-items: center; }
        .gear-icon, .logout-icon { font-size: 24px; text-decoration: none; color: #333; margin-left: 15px; }
        .username-display { margin-right: 20px; font-weight: bold; color: #333; }
    </style>


    {% if current_user.is_authenticated %}
        <div class="top-right">
            <span class="username-display">{{ current_user.username }}</span>
            <a href="{{ url_for('profile') }}" class="gear-icon"><i class="fas fa-cog"></i></a>
            <a href="{{ url_for('logout') }}" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    {% else %}
    {% endif %}


    
{% endblock %}
